<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <h1>Form 관련 요소</h1>
        <fieldset> <!--fieldset: 여러개의 폼 요소를 그룹화하여 구조적으로 만듦-->
            <legend>기본 정보</legend> <!--legend: 폼 요소의 제목-->
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br> <!--label: form 요소의 이름과 form요소를 명시적으로 연결-->
            <label for="userpw">비밀번호:</label> <input type="password" id="userpw"><br>
            성별: <label for="male">남자</label> <input type="radio" name="gender" id="male">, <label for="female">여자</label><input type="radio" name="gender" id="female"><br>
            취미: 영화감상 <input type="checkbox" name="hobby">, 음악감상 <input type="checkbox" name="hobby">, 독서 <input type="checkbox" name="hobby"><br>   
            프로필 사진 업로드: <input type="file"><br>
            사는 지역: <select> 
                <option>서울</option> 
                <option>경기</option>
                <option>인천</option>
                <option>부산</option>
                <option>대구</option>
                <option>광주</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>부가정보</legend>
            자기소개: <textarea cols="30" rows="5"></textarea><br> 
        </fieldset>
        <button type="submit">전송</button> 
        <button type="reset">취소</button> 
        <input type="submit"value="전송"><br> 
        <input type="reset" value="취소"><br> 
        <input type="button" value="등록"><br> 
        <input type="image" src="" alt="" width="" height="">
