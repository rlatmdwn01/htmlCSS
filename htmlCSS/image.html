<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>image</title>
    </head>
    <body>
        <img src="./lena.jpeg" alt="레나" height="400" width="200">
        <!-- src: 이미지 경로
        상대경로: 현재 웹페이지를 기준으로 상대적으로 이미지의 위치를 나타내느 경로
        절대경로: 실제 그 이미지가 위치한 곳-->
        <!-- alt: 이미지의 대체 텍스트-->
        <!-- width/height: 이미지의 크기를 지정-->

    </body>
</html>
