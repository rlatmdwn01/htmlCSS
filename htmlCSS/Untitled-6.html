<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>span</title> <!---->
    </head>
    <body>
        <div> <!-- div 태그: 블록 레밸 태그로 기본적으로 한 줄을 생성해서 내용을 표현-->
            <span>Lorem</span> ipsum dolor sit <!-- span 태그: 인라인 레벨 태그로 블록 레벨 요소의 한 줄 안에서 표현-->

        </div>
    </body>
</html>
