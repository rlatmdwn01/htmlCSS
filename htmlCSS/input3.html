<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <h1>Form 관련 요소</h1>
        아이디: <input type="text" placeholder="영문으로만 써주세요"><br>
        비밀번호: <input type="password"><br>
        성별: 남자 <input type="radio" name="gender">, 여자 <input type="radio" name="gender"><br>
        취미: 영화감상 <input type="checkbox" name="hobby">, 음악감상 <input type="checkbox" name="hobby">, 독서 <input type="checkbox" name="hobby"><br>   
        프로필 사진 업로드: <input type="file"><br>
        사는 지역: <select> <!--선택 목록 상자 혹은 콤보 박스-->
            <option>서울</option> <!--몇 개의 선택지를 리스트 형태로 노추하고 그 중 하나를 선택할 수 있게 하는 태그-->
            <option>경기</option>
            <option>인천</option>
            <option>부산</option>
            <option>대구</option>
            <option>광주</option>
        </select><br>
        자기소개: <textarea cols="30" rows="5"></textarea><br> 
        <!--<textarea>는 여러 줄의 텍스트를 입력할 때 사용, cols: 가로, rows: 세로, 영문 기준, 크기 조절-->
        <button type="submit">전송</button> <!--버튼을 만들 때 사용하며 submit,reset,button 3가지 타입이 있따.-->
        <button type="reset">취소</button> <!--빈 태그가 아니며 내용을 안에 직접 넣을 수 있으므로 좀 더 자유로운 스타일 표현 가능-->
        <input type="submit"value="전송"><br> 
        <input type="reset" value="취소"><br> 
        <input type="button" value="등록"><br> 
        <input type="image" src="" alt="" width="" height=""> 






    </body>
</html>
