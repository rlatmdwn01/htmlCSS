<!--ul, ol, dl 리스트 연습-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>list</title>
    </head>
    <body>
        <ul>  <!--ul: 순서 상관 없는 리스트 표현-->
            <li>콩나물</li>
            <li>파</li>
            <li>국 간장</li>
        </ul>
        <ol>  <!--ol: 순서 상관 있는 리스트 표현-->
            <li>냄비에 국물용 멸치를 넣고 한소끔 끓여 멸치 육수를 7컵(1400ml)를 만든다.</li>
            <li>콩나물을 넣고 뚜껑을 덮어 콩나물이 익을 때까지 끓인다.</li>
            <li>뚜껑을 열고 대파, 마늘, 고춧가루를 넣고 끓인다.</li>
        </ol>
        <dl>  <!--dl: 용어와 그에 대한 정의를 표현할 때 사용-->
            <dt>리플리 증후군</dt> <!-- dt: 용어를 나타내는 태그-->
            <dd>허구의 세계를 진실이라 믿고 거짓된 말과 행동을 상습적으로 반복하는 반사회적 성격장애를 뜻하는 용어</dd> <!-- dd: 용어에 대한 정의 또는 설명을 나타내는 태그-->
            <dt>피그말리온 효과</dt>
            <dd>타인의 기대나 관심으로 인하여 능률ㄹ이 오르거나 결과가 좋아지는 현상</dd>
            <dt>언더독 효과</dt>
            <dd>사람들이 약자라고 믿는 주체를 응원하게 되는 현상</dd>
        </dl>
    </body>

</html>
