<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>css</title>
        <style media="screen">
            p[class~="color"]{font-style: italic;} <!--공백으로 구분한 color라는 단어가 포함되는 요소 선택-->
            p[class^="color"]{font-style: italic;} <!--속성의 값이 color로 시작하는 요소 선택-->
            p[class$="color"]{font-style: italic;} <!--class의 속성의 값이 color로 끝나는 요소 선택-->
            p[class*="color"]{font-style: italic;} <!--class의 속성의 값이 color 문자가 포함되는 요소 선택-->
        </style>
    </head>
    <body>
        <p class="color hot">red</p>
        <p class="cool color">blue</p>
        <p class="colorful nature">rainbow</p>
    </body>
</html>
