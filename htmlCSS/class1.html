<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>css</title>
        <style media="screen">
            .html{color: purple;}
            .css{ text-decoration:underline;}
            .js1.js2{color: purple; border: 1px solid;}
            #id-selector{font-size: 30px;}
            p[class] {color: silver;}
            p[class][id] {text-decoration: underline}
        </style>
    </head>
    <body>
        <dl>
            <dt class="html">HTML</dt>
            <dd><span class="html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
            <dt class="css">CSS</dt>
            <dd><span class="css">CSS</span>는 문서의 표현을 나타냅니다.</dd>
            <dt class="js1 js2">JS</dt>
            <dd><span class="js1 js2">JS</span>는 문서의 동작을 나타냅니다.</dd>
            <p id="id-selector">id 선택자는 해쉬 기호를 사용합니다.</p>
        </dl>
        <p class="foo">Hello</p>
        <p class="bar">CSS</p>
        <p class="baz" id="title">HTML</p>
    </body>
</html>
